<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<form th:action="@{/register}" method="post">
    <h2>Regisztráció</h2>
    <div>
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Szerepkör</label>
        <select class="form-select" id="role" name="role" required>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>
    <div th:if="${errorMessage}" style="color: red;">[[${errorMessage}]]</div>
    <div id="securityCodeField" style="display: none;">
        <label for="securityCode">Biztonsági kód:</label>
        <input type="password" id="securityCode" name="securityCode">
    </div>
    <div>
        <button type="submit">Regisztráció</button>
    </div>
</form>
<script>
    document.getElementById("role").addEventListener("change", function() {
        const securityCodeField = document.getElementById("securityCodeField");
        securityCodeField.style.display = this.value === "ADMIN" ? "block" : "none";
    });
</script>
</body>
</html>
